<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
            </section>

            <section>
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Your Degree" required>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" placeholder="Your Institution" required>

                <label for="year">Graduation Year:</label>
                <input type="text" id="year" placeholder="Year of Graduation" required>
            </section>

            <section>
                <h2>Skills</h2>
                <textarea id="skills" placeholder="List your skills" required></textarea>
            </section>

            <section>
                <h2>Experience</h2>
                <textarea id="experience" placeholder="Describe your work experience" required></textarea>
            </section>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output">
            <!-- The generated resume will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
